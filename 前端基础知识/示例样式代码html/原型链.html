<body>
  <script>
    // 创建对象
    // 第一种方式：字面量
    var o1 = {name:'o1'}
    var o2 = new Object({name:'o2'})
    
    // 第二种当时：通过构造函数
    var M = function(name) {this.name = name}
    var o3 = new M('o3')

    //第三种方式：Object.create,与上两个不同，是用原型链连接的
    var p = {name:'p'}
    var o4 = Object.create(p)
    console.log(o4.__proto__===p)

    M.prototype.say = function() {
      console.log('say hi');
    }
    var o5 = new M('o5'); 

    // 模拟new运算符
    var new2 = function(func) {
      var o = Object.create(func.prototype);
      var k = func.call(o) //转移上下文
      if(typeof k === 'object'){
        return k
      } else {
        return o
      }
    }
 </script>
